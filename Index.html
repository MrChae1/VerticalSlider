<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <title>Vertical Slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="left">
                <div class="qoutes-container">
                    <div class="qoutes">
                        <p>"<b>Autumn</b> shows us how beutiful it is to let things go"</p>
                    </div>
                </div>
                <div class="qoutes-container">
                    <div class="qoutes">
                        <p>"It's <b>Summer</b> and time for wondering"</p>
                    </div>
                </div>
                <div class="qoutes-container">
                    <div class="qoutes">
                        <p>"<b>Rain</b> reminds all things to grow"</p>
                    </div>
                </div>
                <div class="qoutes-container">
                    <div class="qoutes">
                        <p>"<b>Winter</b> is a Season of recovery and preparation"</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="sub-Container">
                    <img src="/img/winter.jpg" alt="image-Winter">
                </div>
                <div class="sub-Container">
                    <img src="/img/rain.jpg" alt="image-Rain">
                </div>
                <div class="sub-Container">
                    <img src="/img/summer.jpg" alt="image-Summer">
                </div>
                <div class="sub-Container">
                    <img src="/img/fall.jpg" alt="image-Fall">
                </div>
            </div>
            <div class="All-btn">
                <button id="Up">Up</button>
                <button id="Down">Down</button>
            </div>
        </div>      
    </body>
</html>
